
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.library'

repositories {
    maven { url 'https://dl.bintray.com/tzutalin/maven' }
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.3'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: "libs", include: ["*.jar"])
//    compile "com.android.support:appcompat-v7:26.0.3"
    compile 'com.facebook.react:react-native:+'
    implementation 'com.google.android.gms:play-services-vision:15.0.1'
//    compile "com.android.support:exifinterface:26.0.3"
    compile 'com.github.anrwatchdog:anrwatchdog:1.3.0'
    compile 'com.tzutalin.dlib-android-app:dlib:1.0.4'
    compile (name:'libisapcamera-release', ext:'aar')
    compile (name:'libshuttlecamera-release', ext:'aar')
    compile (name:'libisapfacedetector-release', ext:'aar')
}

// Run this once to be able to run the application with BUCK
// puts all compile dependencies into folder libs for BUCK to use
task copyDownloadableDepsToLibs(type: Copy) {
    from configurations.compile
    into 'libs'
}

//for using aar
repositories{
    flatDir{
        dirs 'libs'
    }
}